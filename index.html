<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>একুশে ফেব্রুয়ারি</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="thankcont">
      <div class="bird-container bird-container--one">
        <div class="bird bird--one"></div>
      </div>
      <div class="bird-container bird-container--two">
        <div class="bird bird--two"></div>
      </div>
    </div>
    <!-- ///// -->
    <div class="cloud2">
      <img
        src="https://cdn.pixabay.com/photo/2017/10/10/13/42/cloud-2837231_960_720.png"
        style="width: 300px"
      />
    </div>

    <div class="cloud4 nuage-fd">
      <img
        src="https://cdn.pixabay.com/photo/2017/10/10/13/42/cloud-2837231_960_720.png"
        style="width: 1000px"
      />
    </div>

    <div class="cloud1">
      <img
        src="https://cdn.pixabay.com/photo/2017/10/10/13/42/cloud-2837231_960_720.png"
      />
    </div>

    <div class="cloud3">
      <img
        src="https://cdn.pixabay.com/photo/2017/10/10/13/42/cloud-2837231_960_720.png"
        style="width: 500px"
      />
    </div>
    <header class="nev">
      <div class="nevAlint">
        <div class="nevLeft">
          <div class="about">
            <img src="https://scontent.fdac135-1.fna.fbcdn.net/v/t39.30808-6/313082192_816689679651583_2522547241163317016_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=gdjHnWYu_EgAX8jVVjL&_nc_ht=scontent.fdac135-1.fna&oh=00_AfAKLwJgeso0jY1I1TCVEnMbqYjc_aUEQXXVRy-HYOMsgg&oe=63FB29B8" alt="racel" />
            <div class="aboutText">
              <a
                target="_blank"
                href=""
                rel="noreferrer"
                class="hading"
                >Ripon Khan</a
              >
              <p class="subtitle">web developer</p>
            </div>
          </div>
        </div>
        <div class="nevRight">
          <div class="socil-icon">
            <a
              href=""
              target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              href=""
              target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="" target="_blank"
              ><i class="fab fa-invision"></i
            ></a>
            <a href="" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </header>
    <div class="textBox">
      <div class="textBoxAlin">
        <h1 class="text21">অমর</h1>
        <span class="text22">২১</span>
      </div>

      <h1 class="text23">
        বাংলা ভাষা আন্দোলনে<br />
        সকল শহীদের প্রতি গভীর
      </h1>
      <h1 class="text24">শ্রদ্ধাঞ্জলি</h1>
    </div>

    <div class="uniform">
      <div class="object3d">
        <!-- The Stage -->
        <div class="reusable-rect main-stage">
          <div class="sides side1"></div>
          <div class="sides side2"></div>

          <div class="reusable-rect stairs stair1">
            <div class="sides side1"></div>
            <div class="sides side2"></div>
          </div>
          <div class="reusable-rect stairs stair2">
            <div class="sides side1"></div>
            <div class="sides side2"></div>
          </div>
          <div class="reusable-rect stairs stair3">
            <div class="sides side1"></div>
            <div class="sides side2"></div>
          </div>

          <!-- Elements over Stage -->
          <div class="main-elements">
            <!-- Child Block 2x [LEFT] -->
            <div class="group_element classA group_c2">
              <div class="reusable-rect stage-over c2">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-left">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-right">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-top">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="nile"></div>
            </div>

            <!-- Child Block 2x [RIGHT] -->
            <div class="group_element classA group_c4">
              <div class="reusable-rect stage-over c2">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-left">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-right">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-top">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="nile"></div>
            </div>

            <!-- Child Block x [LEFT] -->
            <div class="group_element classB group_c1">
              <div class="reusable-rect stage-over c2">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-left">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-right">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-top">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="nile"></div>
            </div>

            <!-- Child Block x [RIGHT] -->
            <div class="group_element classB group_c3">
              <div class="reusable-rect stage-over c2">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-left">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-right">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c2-top">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="nile"></div>
            </div>

            <!-- Mother Block -->
            <div class="group_element group_m">
              <div class="reusable-rect stage-over c3">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
              </div>
              <div class="reusable-rect stage-over c3-center">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
                <div class="reusable-rect stage-over tile-tilt">
                  <div class="sides side1"></div>
                  <div class="sides side2"></div>
                  <div class="reusable-rect stage-over tile-head">
                    <div class="sides side1"></div>
                    <div class="sides side2"></div>
                  </div>
                  <div class="nile"></div>
                </div>
              </div>
              <div class="reusable-rect stage-over c3-left">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
                <div class="reusable-rect stage-over tile-tilt">
                  <div class="sides side1"></div>
                  <div class="sides side2"></div>
                </div>
              </div>
              <div class="reusable-rect stage-over c3-right">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
                <div class="reusable-rect stage-over tile-tilt">
                  <div class="sides side1"></div>
                  <div class="sides side2"></div>
                </div>
              </div>
              <div class="nile"></div>
              <!-- Mother Circle -->
              <div class="thick-circle stage-over">
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Camera Controls for the actual 3D feeling -->
    <span id="controls" class="hide">
      <label>
        <span title="Rotation ↔ ↕">Z</span>
        <input
          type="range"
          id="z_axis"
          min="-180"
          max="180"
          value="-93"
          onchange="apply(this, '--z', 'deg')"
          oninput="apply(this, '--z', 'deg')"
          step="0.1"
        />
        <span></span>
      </label>
      <center>
        <button
          onclick="document.querySelector('.object3d').classList.toggle('rotate')"
        >
          360°
        </button>
      </center>
    </span>
    <script src="code.js"></script>
  </body>
</html>
